spring:
  config:
    import: application-secret.properties
  sql:
    init:
      mode: never
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    open-in-view: false

jwt:
  key:
    access: ${ACCESS_SECRET}
    refresh: ${REFRESH_SECRET}
  time:
    access: ${ACCESS_EXPIRATION}
    refresh: ${REFRESH_EXPIRATION}